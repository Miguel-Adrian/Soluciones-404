<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/navbarFooter.css">
    
    
    <title>Login</title>
</head>

<body>
<header></header>

<main class="container">

    <div class="container" id = "alertaPass"></div>

    <form id="registro"> <!--Formulario para registro de usuarios-->

        <div class="form-group">
            <label for="newUserName">Nombre</label>
            <input type="text" class="form-control" id="newUserName">
        </div>

        <div class="form-group">
            <label for="newUserLastName">Apellido</label>
            <input type="text" class="form-control" id="newUserLastName">
        </div>

        <div class="form-group">
            <label for="newUserEmail">Correo electrónico</label>
            <input type="email" class="form-control" id="newUserEmail">
        </div>

        <div class="form-group">
            <label for="newUserNumber">Número de teléfono</label>
            <input type="email" class="form-control" id="newUserNumber" minlength="10" maxlength="10">
        </div>

        <div class="form-group">
            <label for="newUserPass">Contraseña</label>
            <input type="password" class="form-control" id="newUserPass1">
        </div>

        <div class="form-group">
            <label for="newUserPass2">Confirmar contraseña</label>
            <input type="password" class="form-control" id="newUserPass2">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="tycCasilla">
            <label class="form-check-label" for="tycCasilla">Acepto términos y condiciones</label>
        </div>

        <button type="button" class="btn btn-warning" id="btnRegistrar">Registrarme</button>
    </form>

</main>
<footer></footer>

    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/navbarFooter.css">
    <link rel="stylesheet" href="../estilos/login.css">
    <title>Login</title>
</head>
<body>
    <header class="header"> </header>
     <br>
     <nav class="col"><img width="220" src="../src/images/login/gatoLogin.png" alt=""></img></nav>
   
<main class="container" id="mainContainer">
    
   
  
    
    
    
    <form class="col-md mb-3" id="registro"> <!--Formulario para registro de usuarios-->
        <div class="form-group">
            <h1>Regístrate</h1>
        </div>
        <div class="form-group">
            <label for="newUserName">Nombre</label>
            <input type="text" class="form-control" id="newUserName" placeholder="Escribe tu nombre" required>
        </div>


        <div class="form-group">
            <label for="newUserLastName">Apellido</label>
            <input type="text" class="form-control" id="newUserLastName" placeholder="Escribe tu apellido" required>
        </div>
        <div class="form-group">
            <label for="newUserEmail">Correo electrónico</label>
            <input type="email" class="form-control" id="newUserEmail" placeholder="Escribe tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="newUserNumber">Número de teléfono</label>
            <input type="email" class="form-control" id="newUserNumber" placeholder="Escribe tu número telefonico" required>
        </div>
        <div class="form-group">
            <label for="newUserPass">Contraseña</label>
            <input type="password" class="form-control" id="newUserPass1" placeholder="Escribe tu contraseña" required>
        </div>
        <div class="form-group">
            <label for="newUserPass2" >Confirmar contraseña</label>
            <input type="password" class="form-control" id="newUserPass2" placeholder="Confirma tu contraseña" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="tycCasilla">
            <label class="form-check-label" for="tycCasilla">Acepto términos y condiciones</label>
        </div>
        <div class="col-md mb-3">
        <button type="button" class="btn btn-primary" id="btnRegistrar">Registrarme</button>
        </div>
        
        <div id="product-list" class="col-md-6"></div>
      </div>
    </form>

</main>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>

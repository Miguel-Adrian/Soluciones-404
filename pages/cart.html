    <div class="col-md-5 resumenCompra" style="margin:30px; border-radius: 20px;">
<h1>Resumen de compra</h1>
<div class="wrapper">
    <div class="container mx-auto" >
        <form action="">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                Detalles de envío
            </h1>
            <div class="name">
                <div>
                    <label for="f-name">Nombre</label>
                    <input type="text" name="f-name" id="nameCarr">
                </div>
                <div>
                    <label for="l-name">Apellido</label>
                    <input type="text" name="l-name" id="lastCarr">
                </div>
            </div>
            <div class="street">
                <label for="name">Calle</label>
                <input type="text" name="address" id="addrCarr">
            </div>
            <div class="address-info">
                <div>
                    <label for="city">Ciudad</label>
                    <input type="text" name="city" id="cityCarr">
                </div>
                <div>
                    <label for="state">Estado</label>
                    <input type="text" name="state" id="stateCarr">
                </div>
                <div>
                    <label for="zip">CP</label>
                    <input type="text" name="zip" id="zipCarr">
                </div>
            </div>
            <h1>
                <i class="far fa-credit-card"></i> Información de pago
            </h1>
            <div class="cc-num">
                <label for="card-num">No. de tarjeta</label>
                <input type="text" name="card-num" id="cardCarr">
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="text" name="expire" id="expCarr">
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="text" name="security" id="secuCarr">
                </div>
            </div>
            <div class="btns">
                <button>Comprar</button>
                <button>Volvamos al catálogo</button>
            </div>
        </form>
    </div>
</div>

<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Agrega un producto</title>
  </head>
  <body>
    <h1>Agrega aquí tu producto</h1>
  <br>
  <br>
  <br>
<main><!--empieza main-->
    <form>
        <div >
          <div class="col-md-6 mb-6">
            <label for="validationDefault01">Nombre del producto</label>
            <input type="text" class="form-control" id="validationDefault01" value="Producto" required>
          </div>
          
          <div class="col-md-6 mb-6">
            <label for="validationDefault02">Descripción del producto</label>
            <input type="text" class="form-control" id="validationDefault02" value="Descripción" required>
          </div>
        </div>
        <div >
          <div class="col-md-6 mb-6">
            <label for="validationDefault03">Costo del producto</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault04">Elige un campo</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value=""></option>
              <option>Mi perrijo</option>
              <option>El gato amo</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault4">Elige una categoría</label>
            <select class="custom-select" id="validationDefault4" required>
              <option selected disabled value=""></option>
              <option>Juguetes </option>
              <option>Y el alimento ápa</option>
              <option>Aseo </option>
              <option>outfit perruno</option>
              
            </select>
          </div>
          
          
          <div class="form-group col-md-6 mb-3">
          <div class="custom-file">
            <input class="custom-file-input" type="file" id="imgProducto" accept="image/x-png,image/jpeg" required/>
            <label class="custom-file-label" for="customFileLangHTML" data-browse="Elegir archivo">* Selecciona una foto png o jpeg</label>
          </div>
        </div>
        </div>


         
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>




</main> <!--termina main-->
    <script src="../js/agregar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>

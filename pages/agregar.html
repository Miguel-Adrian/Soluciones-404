<html lang="es">

    <title>Hello, world!</title>

  <body>
    <h1>Hello, world!</h1>
<main class="container"><!--empieza main-->
    <form>
        <div >
          <div class="col-md-6 mb-6">
            <label for="validationDefault01">Nombre del producto</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Producto" required>
          </div>
          
          <div class="col-md-6 mb-6">
            <label for="validationDefault02">Descripción del producto</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Descripcion" required>
          </div>
        </div>
        <div >
          <div class="col-md-6 mb-6">
            <label for="validationDefault03">Costo del producto</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault04">Opcion</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value=""></option>
              <option>Mi perrijo</option>
              <option>El gato</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault4">Categoria</label>
            <select class="custom-select" id="validationDefault4" required>
              <option selected disabled value=""></option>
              <option>Jugetes </option>
              <option>Y el alimento ápa</option>
              <option>Aseo </option>
              <option>autfit perruno</option>
              
            </select>
          </div>
         
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" id="btnSubmit" type="submit">Submit form</button>
      </form>




</main> <!--termina main-->
